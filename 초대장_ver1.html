<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

<!-- 이미지 부분 -->
<img src="초대장.png" alt="Figma Design" usemap="#image-map" width="375" height="5293">

<!-- 이미지맵 -->
<map name="image-map">
    <!-- 첫 번째 지도 열기 링크 -->
    <area shape="rect" coords="26,4377.5,183,4423.5" href="https://naver.me/5Q3LlLFU" alt="네이버 지도로 보기">
    
    <!-- 두 번째 지도 열기 링크 -->
    <area shape="rect" coords="192,4377.5,349,4423.5" href="https://kko.to/vNE2mFwYU7" alt="카카오맵으로 보기">
</map>

</body>
</html>
